{% extends "layout.html" %}

{% block body %}

    <div class="col">
       <form action="/compare" enctype="multipart/form-data" method="post">

           <h2>Choose files to compare</h2>
           <input type="file" name="file1"/>
           <input type="file" name="file2"/>
           <h2>Chose Algorithm</h2>
           <input type="radio" name=algorithm value="lines"/>Lines
           <input type="radio" name=algorithm value="sentences"/>Sentences
           <input type="radio" name=algorithm value="substrings"/>sub-strings
           <input type="number" name="length"/>Length of sub-string
           <button>Compare</button>

       </form>
   </div>

{% endblock %}
