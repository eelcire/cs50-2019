{% extends "layout.html" %}

{% block title %}
    Transaction History
{% endblock %}

{% block main %}
    <table class="table table-borderd">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Timestamp</th>
            </tr>
            <tbody>
                {% for thing in transactions %}
                <tr>
                    <td>{{ thing.symbol }}</td>
                    <td>{{ thing.shares }}</td>
                    <td>{{ (thing.price * thing.shares) | usd }}</td>
                    <td>{{ thing.timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </thead>
    </table>
{% endblock %}
